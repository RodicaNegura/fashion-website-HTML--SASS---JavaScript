<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website || Complete Responsive </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"> <i class="fas fa-shopping-cart"></i> shop </a>
      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#products">products</a>
        <a href="#featured">featured</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
        <a href="#blogs">blogs</a>
      </nav>
      <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <a href="#" class="fas fa-shopping-cart"></a>
        <a href="#" class="fas fa-heart"></a>
      </div>
      <form action="" class="search-form">
        <input type="search" name="" placeholder="search here..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
      </form>
    </header>

    <section class="home" id="home">
      <div class="swiper home-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide" style="background:url(/images/banner1.jpg) no-repeat">
            <div class="content">
              <span>upto 50% off</span>
              <h3>women's fashion</h3>
              <a href="#" class="btn">shop now</a>
            </div>
          </div>
          <div class="swiper-slide slide" style="background:url(/images/banner2.jpg) no-repeat">
            <div class="content">
              <span>upto 50% off</span>
              <h3>men's fashion</h3>
              <a href="#" class="btn">shop now</a>
            </div>
          </div>
          <div class="swiper-slide slide" style="background:url(/images/banner3.jpg) no-repeat">
            <div class="content">
              <span>upto 50% off</span>
              <h3>kid's fashion</h3>
              <a href="#" class="btn">shop now</a>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    
    <section class="banner-container">
      <div class="banner">
        <div class="content">
          <img src="/images/shop_banner_img1.jpg" alt="">
          <span>special offer</span>
          <h3>up to 50% off</h3>
          <a href="#" class="btn">shop now</a>
        </div>
      </div>
      <div class="banner">
        <div class="content">
          <img src="/images/shop_banner_img2.jpg" alt="">
          <span>special offer</span>
          <h3>up to 50% off</h3>
          <a href="#" class="btn">shop now</a>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
